		function loadScene(scena){

			}

				$("#mutable_part").html(scena.mutable_part);
			}else{
				$("#mutable_part").html("");
			}
			
			if(("SkillBefore" in scena)){
				scena.SkillBefore();
			}
			
			if (currentScena != null){
				if(("SkillAfter" in currentScena)){
					currentScena.SkillAfter();
				}
			}
			currentScena = scena;
			
		};

};


function addStatTextValue(name, textValue){
	var stat = new Object();
	stat.name = name;
	stat.textValue = textValue;
	//stats.push(stat);
	stats[stats.length] = stat;
	prepareStats();
};

function addStatValue(name, value, maxValue, needShow){
	var stat = new Object();
	stat.name = name;
	stat.value = value;
	stat.maxValue = maxValue;
	var ii = stats.length;
	var i = 0;
	var isExists = false;
	if (value> maxValue){
		return 0;
	}
	stats.forEach(function(item, i, arr) {
			if(item.name == stat.name){
				ii = i
				isExists = true;
			};
				i++;
	});
	//stats.push(stat);
	if (needShow == true){
		if(isExists == true){
			if(stats[ii].value != value){
			alert('Твоя характеристика "' + stat.name + '" змінилася, заглянь у "Мої характеристики"');
			}
		}else{
			alert('У тебе нова характеристика "' + stat.name + '", заглянь у "Мої характеристики"');
		}
	}
	stats[ii] = stat;
	prepareStats();
	saveStats();
};


function saveStats(){
let json = JSON.stringify(stats);
localStorage.setItem("stats", json);
};

function loadStats(){
if (localStorage.getItem("stats") !== null){
		json = localStorage.getItem("stats");
		stats = JSON.parse(json);
}
};

function getStat(name){
	var i = 0;
	var ii = -1;
	stats.forEach(function(item, i, arr) {
			if(item.name == name){
				ii = i;
				//break;
			};
				i++;
	});
	return stats[ii];
};

	localStorage.setItem(name, value)
};
